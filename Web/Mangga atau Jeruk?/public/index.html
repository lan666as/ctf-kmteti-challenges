<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangga atau Jeruk?</title>
</head>
<body>
    <h1>Mangga atau Jeruk?</h1>
    <p id="buah"></p>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        document.getElementById("buah").innerHTML = atob(decodeURIComponent(getCookie("buah")));
    </script>
</body>
</html>
